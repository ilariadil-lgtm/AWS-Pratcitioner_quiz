<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizCaffe - AWS Practitioner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            primary: "#E07A5F",
                            secondary: "#F4F1DE",
                            text: "#3D405B",
                            accent: "#F2CC8F",
                        },
                        terracotta: "#E07A5F",
                        beige: "#F4F1DE",
                        customWhite: "#FFFFFF",
                        successGreen: "#81B29A",
                    }
                }
            }
        }
    </script>
    </script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Quicksand:wght@500;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            background-color: #FDFBF7;
            color: #5D4037;
            font-family: 'Inter', sans-serif;
        }

        h1,
        h2,
        h3,
        h4,
        .brand-font {
            font-family: 'Quicksand', sans-serif;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #E6E2D6;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #C05640;
        }
    </style>
</head>

<body class="h-screen flex overflow-hidden selection:bg-brand-primary selection:text-white">

    <!-- Sidebar -->
    <aside
        class="w-64 bg-white border-r border-brand-secondary flex flex-col flex-shrink-0 relative z-20 transition-transform duration-300 md:translate-x-0 -translate-x-full absolute md:relative h-full"
        id="sidebar">
        <!-- Logo -->
        <div class="p-8 pb-4">
            <div class="flex items-center gap-3 text-brand-primary font-bold text-2xl brand-font tracking-tight">
                <div class="w-10 h-10 bg-brand-primary/10 rounded-full flex items-center justify-center">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M17.636 17.636l-.707-.707M12 21v-1M4.364 17.636l-.707.707M3 12h1m-.364-6.364l.707.707M12 5a7 7 0 100 14 7 7 0 000-14z">
                        </path>
                    </svg>
                </div>
                QUIZCAFFE
            </div>
        </div>

        <!-- Navigation -->
        <nav class="flex-1 px-4 space-y-2 mt-4">
            <a href="#"
                class="flex items-center gap-3 px-4 py-3 rounded-xl bg-brand-primary text-white font-semibold shadow-md shadow-brand-primary/30 transition-all">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6">
                    </path>
                </svg>
                Home
            </a>
            <a href="#"
                class="flex items-center gap-3 px-4 py-3 rounded-xl text-brand-text/70 hover:bg-brand-secondary/30 font-medium transition-all group">
                <svg class="w-5 h-5 group-hover:text-brand-primary transition-colors" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z">
                    </path>
                </svg>
                I Miei Quiz
            </a>
            <a href="#"
                class="flex items-center gap-3 px-4 py-3 rounded-xl text-brand-text/70 hover:bg-brand-secondary/30 font-medium transition-all group">
                <svg class="w-5 h-5 group-hover:text-brand-primary transition-colors" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10">
                    </path>
                </svg>
                Classifiche
            </a>
            <a href="#"
                class="flex items-center gap-3 px-4 py-3 rounded-xl text-brand-text/70 hover:bg-brand-secondary/30 font-medium transition-all group">
                <svg class="w-5 h-5 group-hover:text-brand-primary transition-colors" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
                Profilo
            </a>
            <a href="#"
                class="flex items-center gap-3 px-4 py-3 rounded-xl text-brand-text/70 hover:bg-brand-secondary/30 font-medium transition-all group">
                <svg class="w-5 h-5 group-hover:text-brand-primary transition-colors" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z">
                    </path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                </svg>
                Impostazioni
            </a>
        </nav>

        <!-- Mascot Image -->
        <div class="p-6">
            <img src="https://ui-avatars.com/api/?name=Owl&background=FDFBF7&color=C05640&size=128&length=1"
                alt="Owl Mascot" class="w-24 h-24 mx-auto rounded-full mix-blend-multiply opacity-80 shadow-inner">
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col h-full overflow-hidden relative" id="app-container">

        <!-- Mobile Menu Triger -->
        <div class="md:hidden absolute top-4 left-4 z-30">
            <button id="menu-toggle" class="p-2 bg-white rounded-lg shadow-md text-brand-primary">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16">
                    </path>
                </svg>
            </button>
        </div>

        <!-- Header -->
        <header class="h-24 px-8 md:px-12 flex items-center justify-between flex-shrink-0 z-10">
            <div>
                <h1 class="text-3xl font-bold text-brand-text mb-1 brand-font">Benvenuta, Ilaria!</h1>
                <p class="text-brand-text/60 font-medium">Pronta per una nuova sfida?</p>
            </div>

            <div class="flex items-center gap-6">
                <!-- Search Bar -->
                <div
                    class="hidden md:flex items-center bg-white border border-brand-secondary rounded-full px-4 py-2.5 w-64 shadow-sm focus-within:ring-2 focus-within:ring-brand-primary/20 transition-all">
                    <svg class="w-5 h-5 text-gray-400 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                    <input type="text" placeholder="Cerca..."
                        class="bg-transparent border-none focus:outline-none text-sm w-full placeholder-gray-400">
                </div>

                <!-- Notifications -->
                <button
                    class="relative p-2 text-brand-primary bg-brand-primary/10 rounded-full hover:bg-brand-primary/20 transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9">
                        </path>
                    </svg>
                    <span
                        class="absolute top-1.5 right-1.5 w-2.5 h-2.5 bg-red-500 rounded-full border-2 border-white"></span>
                </button>

                <!-- Profile -->
                <div class="flex items-center gap-3">
                    <img src="https://ui-avatars.com/api/?name=Ilaria&background=C05640&color=fff" alt="Profile"
                        class="w-10 h-10 rounded-full border-2 border-white shadow-md">
                </div>
            </div>
        </header>

        <!-- Dynamic View Container -->
        <div id="view-container" class="flex-1 overflow-hidden relative">

            <!-- Dashboard View -->
            <div id="dashboard-view"
                class="absolute inset-0 overflow-y-auto px-8 md:px-12 pb-10 transition-opacity duration-300">

                <!-- Filters -->
                <div class="flex items-center gap-2 mb-8 overflow-x-auto pb-2 scrollbar-hide">
                    <button
                        class="px-5 py-2 rounded-full bg-brand-secondary/50 text-brand-text font-semibold text-sm hover:bg-brand-secondary transition-colors whitespace-nowrap">Tutti
                        i Quiz</button>
                    <button
                        class="px-5 py-2 rounded-full bg-transparent text-brand-text/60 font-medium text-sm hover:bg-brand-secondary/30 transition-colors whitespace-nowrap">Popolari</button>
                    <button
                        class="px-5 py-2 rounded-full bg-transparent text-brand-text/60 font-medium text-sm hover:bg-brand-secondary/30 transition-colors whitespace-nowrap">Recenti</button>
                </div>

                <!-- Quiz Grid -->
                <div id="quiz-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Cards Injected Here -->
                </div>

                <!-- Loading State -->
                <div id="quiz-loading" class="text-center py-20">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-brand-primary mx-auto"></div>
                </div>
            </div>

            <!-- Quiz View (Same Logic, New Style) -->
            <div id="quiz-view" class="absolute inset-0 flex flex-col md:flex-row bg-white hidden">
                <!-- Sidebar Nav (Question List) -->
                <aside
                    class="w-full md:w-80 border-r border-brand-secondary flex flex-col bg-brand-background/50 z-10 transition-transform">
                    <div class="p-6 border-b border-brand-secondary flex items-center justify-between">
                        <button id="back-to-dashboard" onclick="exitQuiz()"
                            class="text-brand-primary font-bold hover:underline flex items-center gap-2 text-sm">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                            </svg>
                            ESCI
                        </button>
                        <div id="timer-container" class="hidden md:flex">
                            <div id="timer-display"
                                class="font-mono text-brand-text font-bold text-lg bg-white px-3 py-1 rounded-md shadow-sm border border-brand-secondary">
                                00:00:00</div>
                        </div>
                    </div>

                    <div class="p-6 flex-1 overflow-y-auto">
                        <div class="flex justify-between items-end mb-4">
                            <h3 class="font-bold text-brand-text text-sm uppercase tracking-wider">Domande</h3>
                            <span id="progress-text" class="text-brand-primary font-bold text-xl">1/65</span>
                        </div>
                        <div id="sidebar-nav" class="grid grid-cols-5 gap-2">
                            <!-- Nav Items -->
                        </div>
                    </div>
                </aside>

                <!-- Question Area -->
                <main class="flex-1 overflow-y-auto p-6 md:p-12 relative bg-white">
                    <div id="question-container" class="max-w-3xl mx-auto space-y-8">
                        <!-- Question Injected Here -->
                    </div>
                </main>
            </div>

        </div>

    </main>

    <script src="/static/js/app.js?v=3"></script>
    <script>
        // Simple Mobile Menu Toggle
        const menuBtn = document.getElementById('menu-toggle');
        const sidebar = document.getElementById('sidebar');
        if (menuBtn) {
            menuBtn.addEventListener('click', () => {
                sidebar.classList.toggle('-translate-x-full');
            });
        }
    </script>
</body>

</html>
